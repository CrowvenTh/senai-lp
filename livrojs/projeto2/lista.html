<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Lista</title>
</head>
<style>
    td {
        cursor: pointer;
    }
</style>

<body>
    <h1>Gerenciar Lista</h1>
    <form>
        <p>
            ID:
            <input type="number" id="inId" disabled>
        </p>
        <p>
            Item:
            <input type="text" id="inItem">
        </p>
        <input type="submit" value="Gravar">
        <input type="button" value="Apagar" onclick="apagar()">
        <input type="reset" value="Novo">
    </form>
    <table>
        <thead>
            <tr>
                <th>Item</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script src="lista.js"></script>

</body>

</html>
